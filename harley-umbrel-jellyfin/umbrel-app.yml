releaseNotes: >-
  IMPORTANT!!! - BEFORE UPDATING FROM <= 10.10, PLEASE READ https://jellyfin.org/posts/jellyfin-release-10.11.0
  
  Major UPGRADE!

  We are pleased to announce the latest stable release of Jellyfin, version 10.11.4!


  This minor release brings several bugfixes to improve your Jellyfin experience.


  As always, please ensure you stop your Jellyfin server and take a full backup before upgrading!


  You can find more details about and discuss this release on our forums.

  - Important Notes
    - Configurations behind a reverse proxy that did not explicitly configure trusted proxies will not work after this release. This was never a supported configuration, so please ensure you correct your configuration before upgrading. See the updated docs here for more information.
  

  For Update 3 in 10.11.5, please read releases of 10.11 since it is a major upgrade.
