manifestVersion: 1
id: harley-umbrel-tinymediamanager
category: media
name: Tiny Media Manager
version: "5.0.5"
tagline: The Free Software Media System
icon: https://raw.githubusercontent.com/hlappano/harley-umbrel/master/images/tinymediamanager/tmm_logo.svg
description: >-
  Tiny Media Manager is a full featured media manager to organize and clean up your media library.

  It is designed to allow you to create/view/edit the metadata, artwork and file structure for your media files used by Kodi (formerly XBMC), Plex, MediaPortal, Emby, Jellyfin and other compatible media center software.

  As a Java application it is truly cross-platform and will run on Windows, Linux and MacOS (and possibly more).
